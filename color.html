<!DOCTYPE html>
<html>

<head>
	<title>Color Game</title>
	<link rel="stylesheet" type="text/css" href="color.css">
	<link rel="icon" type="image/ico" href="icon.png">
	<link href='https://fonts.googleapis.com/css?family=Anaheim' rel='stylesheet'>

<body>
	<div class="top">
		<div class="top_in">
			<h2>The Color Guessing Game</h2>

			<h3>Guess the color based on the RGB mentioned above</h3>
		</div>

	<div class="mid">

			<span class="two"></span>
			<span class="three"><button class="op1">Easy</button><button class="op2"> Hard </button></span>
		</div>
	</div>

	<div class="container">
		<div class="square">
		</div>
		<div class="square">
		</div>
		<div class="square">
		</div>
		<div class="square">
		</div>
		<div class="square">
		</div>
		<div class="square">	
		</div>

	</div>





<script src="color.js"></script>
</body>

</html>
